apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: app
        image: ernestklu/haikubox:v1
        imagePullPolicy: IfNotPresent
        ports:
        - protocol: TCP
          ports:
          - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: app-svc
spec:
  selector:
    app: go
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000